<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Final Exam Countdown</h1>
    
    
    <div class="controls">
        <button id="show-import-ui-btn">Manage Schedule / Import</button>
    </div>
    

    <div class="loader" id="file-loader" style="display: none;"></div>


    <div class="import-controls" style="display: none;">
        <label for="import-exams-file">Import exams from file:</label>
        <input type="file" id="import-exams-file" accept="application/pdf, image/*">
        <button id="import-exams-file-btn">Import exams</button>
        <button id="reset-exams-btn">Remove all exams</button>
    </div>

    <div id="countdown-container">
        <!-- Countdown timers will be inserted here by JavaScript -->
    </div>

    <!-- Exam Selection Modal -->
    <div id="selection-modal" class="modal">
        <div class="modal-content">
            <h2>Select Your Exams</h2>
            <p>Please select the exams you are taking. This choice will be saved for this browser.</p>
            <div id="exam-checkboxes">
                <!-- Checkboxes will be inserted here by JavaScript -->
            </div>
            <button id="save-selection-btn">Save selection</button>
            <input type="checkbox" id="check-all-exams"/><label for="check-all-exams">Check all</label>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
